<!DOCTYPE html>
<html lang="en">

<head>
    <title>INST377 Lab 1</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class='wrapper'>
        <header class='header'>
            <h1>Steven's labs for INST377</h1>
        </header>
        <div class="container">
            <div class="box left_section">
                <h2>Album names</h2>
                <div class="box">
                    <ol>
                        <li>Nectar -Joji</li>
                        <li>The Eminem Show -Eminem</li>
                        <li>Graduation -Kayne West</li>
                        <li>Kid See Ghost-Kid Cudi Kayne West</li>
                        <li>Man on the Moon -Kid Cudi</li>
                    </ol>
                </div>
            </div>
            <div class="box right_section">
                <h2>Image Carousal</h2>
                <div class="carousel">
                    <button class="prev">Previous</button>
                    <div class="slides">
                        <div class="carousel_item visible">
                            <img id='slide_1' src="images/mochi.png" alt='A mochi ball' />
                        </div>
                        <div class="carousel_item hidden">
                            <img id="slide_2" src="images/mochi.jpg" alt='A mochi ball in a bubble' />
                        </div>
                        <div class="carousel_item hidden">
                            <img id="slide_3" src="images/mochi.gif" alt='A mochi ball in a bubble' />
                        </div>
                        <div class="carousel_item hidden">
                            <img id="slide_4" src="images/mochi.svg" alt='A mochi ball in a bubble' />
                        </div>
                    </div>
                    <button class="next">Next</button>
                </div>
                <div class="box">
                    <p>A Happy Mochi A Dancing Mochi A Vibrating Mochi</p>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="footer">
        <p>My github account:<a href="https://github.com/Srealbyte">Srealbyte</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
